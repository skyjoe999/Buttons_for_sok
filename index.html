<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Buttons for Sok</title>
		<style media="screen">
			*{
				border: 0px;
				margin: 0px;
				padding: 0px;
				height: 100%;
			}
			div{
				width: 50%;
				height: 50%;
				float: left;
				padding: 4%;
				box-sizing: border-box;
			}
			svg{
				width: 100%;
				aspect-ratio:1;}
		</style>
	</head>
	<body>
		<div class="background" style="background: red">
			<svg viewBox="0 0 1 1" fill="green">
				<path d="M0,0H1V1H0Z"/>
			</svg>
		</div>
		<div class="background" style="background: blue">
			<svg viewBox="0 0 1 1" fill="red">
				<path d="M 0, 0.5a 0.5,0.5 0 1,0 1 0a 0.5,0.5 0 1,0 -1 0"/ >
			</svg>
		</div>
		<div class="background" style="background: green">
			<svg viewBox="0 0 1 1" fill="purple">
				<path d="M0,0.5L0.25,0.933h0.5L1,0.5L0.75,0.067h-0.5Z" />
			</svg>
		</div>
		<div class="background" style="background: purple">
			<svg viewBox="0 0 1 1" fill="blue">
				<path d="M0.5,0.5m0,-0.433l0.5,0.866h-1Z" />
			</svg>
		</div>
		<script type="text/javascript">
			var l=document.getElementsByClassName("background")
			function randomColor(){
				var h=  Math.floor(Math.random()*256)

				var s=100
				var l=50
				return "hsl("+h+", "+s+"%, "+l+"%)"
			}
			function randomize() {
				var lb=document.getElementsByClassName("background")
				for (var i = 0; i < l.length; i++) {
					lb[i].style.background=randomColor()
					lb[i].firstElementChild.style.fill=randomColor()
				}
			}
			for (var i = 0; i < l.length; i++) {
				l[i].addEventListener('click',randomize)
			}
			randomize()
		</script>
	</body>
</html>
